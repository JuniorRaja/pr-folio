name = "pr-verse"
main = "src/index.js"
compatibility_date = "2025-11-17"
compatibility_flags = ["nodejs_compat"]

# Workers Logs
[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true

# Vectorize binding for RAG database
[[vectorize]]
binding = "VECTORIZE"
index_name = "pr-verse-rag"
remote = true

# Workers AI binding for embeddings and LLM
[ai]
binding = "AI"
remote = true

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "0d8018b22bcb46289ed93845fd5dde33"
preview_id = "0d8018b22bcb46289ed93845fd5dde33"

# D1 database for gallery engagement
[[d1_databases]]
binding = "DB"
database_name = "pr-verse-db"
database_id = "d364d468-3886-40ed-96c9-81a3e096d0b5"
